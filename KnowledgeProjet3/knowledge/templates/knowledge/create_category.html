{% extends "base.html" %}

{% block title %}Création de catégorie{% endblock %}

{% block content %}

<!--Mise en place du titre pour créer des catégories-->
    <div>
        <h1><u>Créer une nouvelle catégorie :</u></h1>
    </div>

<!-- Passage de ligne -->
    <br>

<!--Mise en place de la création de catégories-->
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer une catégorie</button>
    </form>

<!-- Passage de ligne -->
    <br>
    <br>

<!--Bouton pour accéder à la page d'accueil-->
    <div class="cadre-lien-retour">
        <p><u>Si vous souhaitez accéder à la page d'accueil:</u></p>
        <a href="{% url 'accueil' %}"><button class="btn btn-primary-accueil">Retour à la page d'accueil</button></a>
    </div>

{% endblock %}
