
{% extends "base.html" %}

{% block title %}Article{% endblock %}

{% block content %}
<!-- Mise en place des informations sur la page -->
    <div class="trait-horizontal-1"></div>
    <div class="article-content">
        {% autoescape off %}
            <h1 class="titre-article">{{article.titre}}</h1>
            <div class="contenu-article">
                {{ article.contenu }}
            </div>
        {% endautoescape %}
        <div class="trait-horizontal-2"></div>
        <div class="date-publication-article">
            <p>Updated on : {{ article.date_publication}}</p>
        </div>
        <div class="trait-horizontal-3"></div>
    </div>
    

<!-- Bouton pour accéder à la page d'accueil -->
    <div >
        <p class="bouton-accueil"><u>Si vous souhaitez accéder à la page d'accueil:</u></p>
        <a href="{% url 'accueil' %}"><button class="btn-accueil">Retour à la page d'accueil</button></a>
    </div>

{% endblock %}
