{% extends "base.html" %}

{% block title %}Categorie{% endblock %}

{% block content %}

<!-- Mise en place de la liste des catégories -->
<div>
    <h3 class="texte-categorie">Browse All Categories</h3>
    <div class="category-container">
        {% for category in categories %}
                <a href="{% url 'child_category' category.id %}" class="category-card">
                    <div class="moncercle"></div>
                    <div class="category-info">
                        <div class="text-content">
                            <div class="placement-carre">
                                <button class="titre-carre">
                                    <p class="titre">{{ category.titre }}</p>
                                </button>
                            </div>
                            <div class="description-category">{{ category.description }}</div>
                        </div>
                    </div>
                </a>
        {% endfor %}
    </div>
</div>
