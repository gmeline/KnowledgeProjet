{% extends "base.html" %}

{% block title %}Monitoring{% endblock %}

{% block content %}

<!--Mise en place du titre "Bonjour et bienvenue sur le projet Catégorie !"-->
    <div class="bienvenue-text-center">
        <h1><span class="bienvenue-text">Bonjour et bienvenue sur l'espace de monitoring</span></h1>
    </div>

<!--Permet de passer une ligne-->
    <br>

<!--Bouton pour accéder à la page d'accueil-->
    <div class="cadre-lien-retour">
        <p><u>Si vous souhaitez accéder à la page d'accueil:</u></p>
        <a href="{% url 'accueil' %}"><button class="btn btn-primary-accueil">Retour à la page d'accueil</button></a>
    </div>

<!-- Bouton pour accéder à la page de création des catégories -->
    <div class="cadre-lien-retour">
        <p><u>Si vous souhaitez créer une catégorie:</u></p>
        <a href="{% url 'create_category' %}"><button class="btn btn-primary-creation categorie">Créer une catégorie</button></a>
    </div>

<!-- Bouton pour accéder à la page de création des articles -->
    <div class="cadre-lien-retour">
        <p><u>Si vous souhaitez créer un article:</u></p>
        <a href="{% url 'create_article' category_id=1 %}"><button class="btn btn-primary-creation categorie">Créer un nouvel article</button></a>
    </div>
    
{% endblock %}
